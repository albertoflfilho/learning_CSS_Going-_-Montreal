<!doctype html>
<html>
	<head>
		<title>Learning CSS</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style type="text/css">			
			div {
				width: 100px;
				height: 100px;		
				float: left;
				margin: 20px;
			}
			.red {
				background: red;
				border: 2px yellow ridge;
			}			
			.blue {
				background: blue;
				border-style: ridge solid dotted dashed;
				border-width: 10px 5px 3px 1px;
				border-color: green yellow blue black;
			}
			
			.green {
				background: green;
				border-radius: 50px;
			}
		</style> 		
	</head>
	<body>
		<div class="red">
		
			<p id="green" class="large"></p>
		
		</div>
		
		<div class="blue">
		
			<p id="green" class="large"></p>
		
		</div>

		<div class="green">
		
			<p id="green" class="large"></p>
		
		</div>
	</body>
</html>
